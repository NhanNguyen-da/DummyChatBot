<header class="chat-header">
  <div class="header-content">
    <!-- Left: Logo & Hospital Name -->
    <div class="header-left">
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
          <path d="M20 10V30M10 20H30" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="hospital-info">
        <h1 class="hospital-name">{{ hospitalName }}</h1>
        <span class="header-subtitle">Tro Ly Sang Loc Benh Nhan</span>
      </div>
    </div>

    <!-- Right: Actions -->
    <div class="header-right">
      <!-- Language Toggle -->
      <button
        class="header-btn language-toggle"
        (click)="onToggleLanguage()"
        [attr.aria-label]="'Chuyen ngon ngu sang ' + (currentLanguage === 'VI' ? 'Tieng Anh' : 'Tieng Viet')">
        <span class="lang-text">{{ currentLanguage }}</span>
      </button>

      <!-- Reset Chat -->
      <button
        class="header-btn reset-btn"
        (click)="onResetChat()"
        aria-label="Bat dau cuoc tro chuyen moi">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Help -->
      <button
        class="header-btn help-btn"
        aria-label="Tro giup">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
          <path d="M9.5 9.5C9.5 8.11929 10.6193 7 12 7C13.3807 7 14.5 8.11929 14.5 9.5C14.5 10.8807 13.3807 12 12 12V13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="12" cy="16.5" r="1" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</header>
